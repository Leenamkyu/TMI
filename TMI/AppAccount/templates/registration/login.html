{% extends 'base.html' %}

{% block content %}

{% if form.errors %}
<p>ID나 비밀번호가 일치하지 않습니다</p>
{% endif %}

<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <input type="hidden" name="next" value="">
    {{form.as_p}}
    <button type="submit">로그인</button>
</form>

{% endblock %}
