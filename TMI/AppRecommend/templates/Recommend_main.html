{% extends 'base.html' %}

{% block content %}

<h1> 여행 경로 추천 페이지</h1>

<a href="{% url 'recommend_new' %}">글 작성</a>


{% for post in posts.all %}

<div class="container">
    {{post.title}}<br>
    {{post.user}}<br>
    {{post.update}}<br>
    {{post.body}}
    <a href="{% url 'recommend_detail' post.id %}" >자세히</a>
</div>
<br><br>
{% endfor %}
{% endblock %}
