{% extends 'base.html' %}

{% block content %}

<div class="container" style="margin-top: 20px">
<h1> 여행 경로 추천</h1>
</div>

<table class="table" style="width:80%; text-align: center; margin-left: auto; margin-right: auto; margin-top: 3%">
        <thead>
          <tr>
            <th scope="col">No.</th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">날짜</th>
          </tr>
        </thead>
        <tbody>
            
            {% for post in posts.all %}
            <tr>
            <td>{{post.id}}</td>
            <td><a href="{% url 'recommend_detail' post.id %}">{{post.title}}</a></td>
            <td>{{post.user}}</td>
            <td>{{post.update}}</td>
            </tr>
            {% endfor %}

        </tbody>
      </table>
      <button type="button" style="margin-left: 85%" class="btn btn-outline-secondary" onClick="location.href='{% url 'recommend_new' %}'">글쓰기</button>


{% endblock %}
