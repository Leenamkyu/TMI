{% extends 'base.html' %}

{% block content %}
<html>

<div class="container" style="margin-top: 20px">
  <h1>자유게시판</h1>
</div>

<div class="container">
<br>  
<div style="text-align:center">
<form name="search" action="" method="get">
  <input type="text" name="q" value="{{ q }}" placeholder="제목을 입력하세요" style="width:40%;">
  <input type="submit" value="Search">
</div>


<div class="table">
<table class="table table-hover" width="500">
    <thead>
    <tr>
      <th>No.</th>
      <th>Title</th>
      <th>author</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
  {% for board in boards.all %}
  <tr>
  <td>{{board.id}}</td>
  <td><a href="{%url 'userboard_detail' board.id%}">{{board.title}}</a></td>
  <td>{{board.author}}</td>
  <td>{{board.created|date:"y-m-d"}}</td>
  </tr>  
{% endfor %}
</tbody>
</table>
</div>
<hr/>

<div style="text-align:right">
<button type="button" class="btn btn-outline-secondary" onclick="location.href = '{% url 'userboard_new' %}';">글쓰기</button>
</div>
</div>

{% endblock %}
