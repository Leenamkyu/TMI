{% extends 'base.html' %}

{% block content %}
<html>
<h2>UserBoard</h2>
<hr>
<select id="field">
<option value="title" selected>제목</option>
<option value="text">내용</option>
</select>

<form action="{%url 'searchtitle' %}" method="get">
  <input type="text" name="q" value="{{ q }}">
  <input type="submit" value="Search">
</form>

<br>
<table border="1" width="500">
    <thead>
    <tr>
      <th>No.</th>
      <th>Title</th>
      <th>author</th>
      <th>Date</th>
      <th>Hits</th>
    </tr>
  </thead>
  <tbody>
  {% for board in boards.all %}
  <tr>
  <td>{{board.id}}</td>
  <td><a href="{%url 'userboard_detail' board.id%}">{{board.title}}</a></td>
  <td>{{board.author}}</td>
  <td>{{board.created|date:"y-m-d"}}</td>
  <td></td>
  </tr>  
{% endfor %}
</tbody>
</table>
<br>

<a href="{% url 'userboard_new' %}">글 작성</a> <br>
{% endblock %}
